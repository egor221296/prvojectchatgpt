<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Административная панель</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles_users.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключение Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Логотип</h2>
        </div>
        <ul>
            <li><a href="#index"><i class="fas fa-home"></i><span>Главная</span></a></li>
            <li>
                <a href="#ozon" class="toggle-submenu">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Ozon</span>
                    <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#ozon-price"><span>Цена</span></a></li>
                    <li><a href="#ozon-promotion"><span>Продвижение</span></a></li>
                    <li><a href="#ozon-fbs-orders"><span>Заказы FBS</span></a></li>
                    <li><a href="#ozon-fbo-orders"><span>Заказы FBO</span></a></li>
                    <li><a href="#ozon-analytics"><span>Аналитика</span></a></li>
                </ul>
            </li>
            <li>
                <a href="#wb" class="toggle-submenu">
                    <i class="fas fa-store"></i>
                    <span>WB</span>
                    <i class="fas fa-chevron-down submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#wb-price"><span>Цена</span></a></li>
                    <li><a href="#wb-promotion"><span>Продвижение</span></a></li>
                    <li><a href="#wb-fbs-orders"><span>Заказы FBS</span></a></li>
                    <li><a href="#wb-fbo-orders"><span>Заказы FBO</span></a></li>
                    <li><a href="#wb-analytics"><span>Аналитика</span></a></li>
                </ul>
            </li>
            <li><a href="#analytics"><i class="fas fa-chart-line"></i><span>Аналитика</span></a></li>
            <li><a href="#users"><i class="fas fa-user-friends"></i><span>Пользователи</span></a></li>
            <!-- Новый пункт меню "Личный кабинет" -->
            <li><a href="#account"><i class="fas fa-user-circle"></i><span>Личный кабинет</span></a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="topbar">
            <div class="page-title"><h1>Главная</h1></div>
            <div class="topbar-right">
                <div class="user-settings"><i class="fas fa-cog"></i></div>
                <!-- Добавляем ID к элементу user-account -->
                <div class="user-account" id="user-account"><i class="fas fa-user-circle"></i></div>
            </div>
        </header>

        <!-- Центральный блок контента -->
        <div class="content" id="content">
            <!-- Контент будет загружаться сюда -->
        </div>

        <footer class="footer">
            <!-- Дополнительные элементы подвала -->
        </footer>
    </div>

    <!-- Подключение скриптов -->
    <script src="scripts/script.js"></script>
</body>
</html>
