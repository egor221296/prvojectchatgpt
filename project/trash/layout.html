<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ozon - Административная панель</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Логотип</h2>
        </div>
        <ul>
            <li><a href="#index"><i class="fas fa-home"></i><span>Главная</span></a></li>
            <li><a href="#ozon"><i class="fas fa-shopping-cart"></i><span>Ozon</span></a></li>
            <li><a href="#wb"><i class="fas fa-store"></i><span>WB</span></a></li>
            <li><a href="#analytics"><i class="fas fa-chart-line"></i><span>Аналитика</span></a></li>
            <li><a href="#users"><i class="fas fa-user-friends"></i><span>Пользователи</span></a></li>
            <!-- Удалите или измените пункт "Шаблон", если он не нужен -->
        </ul>
    </nav>

    <div class="main-content">
        <header class="topbar">
            <div class="page-title"><h1>Ozon</h1></div>
            <div class="topbar-right">
                <div class="user-settings"><i class="fas fa-cog"></i></div>
                <div class="user-account"><i class="fas fa-user-circle"></i></div>
            </div>
        </header>

        <!-- Центральный блок контента -->
        <div class="content" id="content">
            <!-- Контент будет загружаться сюда -->
        </div>

        <footer class="footer">
            <!-- Дополнительные элементы подвала -->
        </footer>
    </div>

    <!-- Подключение скриптов -->
    <script src="scripts/script.js"></script>
</body>
</html>
